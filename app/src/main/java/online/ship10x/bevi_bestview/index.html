<html>
 <head>
  <title>
   BeVi - Best View
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            box-sizing: border-box;
        }
        .header .left, .header .right {
            display: flex;
            align-items: center;
        }
        .header .left i, .header .right i {
            font-size: 20px;
        }
        .header .right span {
            margin-left: 5px;
        }
        .logo {
            margin-top: 50px;
        }
        .logo img {
            width: 200px;
        }
        .content {
            text-align: center;
            margin-top: 20px;
        }
        .content h1 {
            font-size: 24px;
            font-weight: bold;
            color: #000000;
        }
        .content p {
            font-size: 16px;
            color: #666666;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
        }
        .button i {
            font-size: 30px;
            color: #007bff;
            background-color: #e6f0ff;
            border-radius: 50%;
            padding: 15px;
        }
        .button span {
            margin-top: 10px;
            font-size: 14px;
            color: #000000;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <div class="left">
    <i class="fas fa-user">
    </i>
   </div>
   <div class="right">
    <i class="fas fa-signal">
    </i>
    <i class="fas fa-wifi">
    </i>
    <i class="fas fa-battery-full">
    </i>
    <span>
     15
    </span>
   </div>
  </div>
  <div class="logo">
   <img alt="Abstract geometric logo with blue dots connected by lines forming a V shape" height="200" src="https://storage.googleapis.com/a1aa/image/WxcqSINwZKJvI5vbLB5GkKhqQve106hzqKeanufmGcfoi2SOB.jpg" width="200"/>
  </div>
  <div class="content">
   <h1>
    BeVi - Best View
   </h1>
   <p>
    Create photos that impress!
   </p>
  </div>
  <div class="buttons">
   <div class="button">
    <i class="fas fa-camera">
    </i>
    <span>
     Open Camera
    </span>
   </div>
   <div class="button">
    <i class="fas fa-upload">
    </i>
    <span>
     Open From Device
    </span>
   </div>
   <div class="button">
    <i class="fas fa-clock">
    </i>
    <span>
     Open Latest
    </span>
   </div>
  </div>
 </body>
</html>
